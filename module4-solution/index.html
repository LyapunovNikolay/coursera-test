<!DOCTYPE html>
<html>
	<head>
	    <title>Solution Module 4</title>
	    <script>

		    function HiBye() {
			    var names = ["Yaakov", "John", "Jen", "Jason", "Paul", "Frank", "Larry", "Paula", "Laura", "Jim"];
			    for (var i = 0; i < names.length; i++) {
			        var firstLetter = names[i].charAt(0).toLowerCase();
			        if (firstLetter === 'j') {
			            Bye(names[i]);
			        } else {
			            Hi(names[i]);
			        }
			    }
			};

			function Hi (name) {
			    console.log("Hi " + name);
			};

			function Bye (name) {
			    console.log("Bye " + name);
			};

	    </script>
	</head>
	<body>
	    <h1>Solution Module 4</h1>
	    <p>Please, check out the console in the web developer tools</p>
	</body>
</html>
